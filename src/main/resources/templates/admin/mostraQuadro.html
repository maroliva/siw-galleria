<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>mostraQuadro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <h1>Quadro inserito:</h1>
    <br/>
    <div class="list-group">
        <a class="list-group-item">Nome: <b th:text="${quadro.nome}"></b></a>
        <a class="list-group-item">Anno: <b th:text="${quadro.anno}"></b></a>
        <a class="list-group-item">Altezza: <b th:text="${quadro.altezza}"></b></a>
        <a class="list-group-item">Larghezza: <b th:text="${quadro.larghezza}"></b></a>
        <a class="list-group-item">Autore: <b th:text="${quadro.autore.nome + ' ' +quadro.autore.cognome}"></b></a>
        <a class="list-group-item">Tecnica: <b th:text="${quadro.tecnica.nome}"></b></a>
    </div>
    <a class="btn btn-primary" th:href="@{/admin/welcome}">Torna alla home dell'admin</a>
</div>
</body>
</html>
