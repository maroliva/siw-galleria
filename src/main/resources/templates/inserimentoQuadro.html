<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Inserisci quadro</title>
</head>
<body>
<form action="#" th:action="@{/painting/inserisciQuadro}" th:object="${quadro}" method="post">

    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{nome}" /></td>
            <td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Error</td>
        </tr>
        <tr>
            <td>Anno:</td>
            <td><input type="text" th:field="*{anno}" /></td>
            <td th:if="${#fields.hasErrors('anno')}" th:errors="*{anno}">Anno Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
