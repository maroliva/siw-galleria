<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Inserisci quadro</title>
</head>
<body>
<form action="#" th:action="@{/mostraQuadro}" th:object="${quadro}" method="post">

    Titolo:<input type="text" th:field="*{nome}" value="Titolo default" />
    Anno:<input type="text" th:field="*{anno}" value="Anno default" />
    <p><input type="submit" value="Invia" /> <input type="reset" value="Reimposta" /></p>
</form>
</body>
</html>
